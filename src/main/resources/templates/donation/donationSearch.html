<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원 검색 결과</title>
<body>
<!-- header 영역 참조 -->
<header th:insert="~{common/header :: header}"></header>

<div class="donationList-wrapper page-content">
    <div class="contBox">
        <div class="list-header"><span>후원하기</span></div>
        <div class="donationList-body">
            <div class="body-wrapper">
                <div class="inputBox">
                    <div class="searchBox">
                        <select class="select">
                            <option value="tc">제목+내용</option>
                            <option value="writer">작성자</option>
                        </select>
                        <input type="text" class="search input-form" onkeyup="enterSearchBtn(event)" placeholder="검색어를 입력해주세요.">
                        <button id="searchBtn" class="btn bc4">검색</button>
                    </div>
                    <button class="writer-btn btn bc2">
                        <div onclick="goToSupportWrite(event)">
                            <span class="material-symbols-outlined">edit</span>
                            <span>글쓰기</span>
                        </div>
                    </button>
                </div>
                <div class="donation-list-box">
                    <div class="donation-list">
                        <div class="donation-line">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer 영역 참조 -->
<footer th:insert="~{common/footer :: footer}"></footer>

<script th:src="@{/js/donation/donation.js}"></script>
<script th:src="@{/js/donation/donationSearch.js}"></script>
</body>
</html>
