<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모든 QnA 목록</title>
</head>
<body>
<!-- adminMenu 영역 참조 -->
<div th:insert="~{admin/adminMenu :: adminMenu}"></div>

<div class="qnaList-wrapper admin-content">
    <div class="list-wrapper">
        <div class="qnaList-top list-top">
            <div class="list-title">모든 QnA 목록</div>
            <table id="qnaTable">
                <tr>
                    <th class="th-id">No</th>
                    <th>제목</th>
                    <th class="th-writer">작성자</th>
                    <th class="th-create-date">작성일</th>
                    <th class="th-amount">조회수</th>
                    <th class="th-status">답변여부</th>
                    <th class="th-delete-btn"></th>
                </tr>
                <tbody id="qnaTableBody">
            </table>
            <div id="pagination">
            </div>
        </div>
        <div class="list-bottom">
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadQnaList(0);
    });
</script>
</body>
</html>
