<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="adminMenu">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- 전체 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">
    <!-- 로고 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/adminMenu.css">
    <link rel="stylesheet" href="/css/admin/adminTable.css">
    <link rel="stylesheet" href="/css/admin/pageNavi.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- script -->
    <script th:src="@{/js/admin/pagination.js}"></script>
    <script th:src="@{/js/admin/admin.js}"></script>

    <div class="admin-menu-wrapper">
        <div class="left-menu">
            <div class="left-menu-title">
                <a href="/">
                    <div class="waveEffect">
                        <p class="menu-title" style="font-family: 'Righteous', cursive;">WAM</p>
                    </div>
                </a>
            </div>
            <div class="left-menu-content">
                <ul class="left-menu-list">
                    <li>
                        <div class="menu-detail-title" style="font-size:10px; padding-top:30px; padding-bottom:0; font-weight:400; color: rgb(173, 173, 173);">ADMIN MENU</div>
                    </li>
                    <li>
                        <div class="menu-detail-title">
                            <span class="material-symbols-outlined">group</span>
                            <a href="/admin/member/list">회원 관리</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-detail-title">
                            <span class="material-symbols-outlined">inventory</span>
                            <a href="/admin/support/list">후원 관리</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-detail-title">
                            <span class="material-symbols-outlined">help</span>
                            <a href="/admin/qna/list">QnA 관리</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="top-menu">
            <div class="top-menu-background">
                <div class="top-menu-title"></div>
            </div>
        </div>
    </div>

    <script>
        moveAdminMenuItem();   //현재 있는 메뉴 표시

        /*현재 있는 탭에 admin-menu-active 클래스 추가하는 함수*/
        function moveAdminMenuItem() {
            var currentPath = window.location.pathname;

            var menuItems = document.querySelectorAll(".menu-detail-title");
            menuItems.forEach(function(title) {
                var link = title.querySelector("a");
                if (link && link.getAttribute("href") === currentPath) {
                    //자식 요소들에 클래스 추가
                    for (var i = 0; i < title.children.length; i++) {
                        title.children[i].classList.add("admin-menu-active");
                    }
                }
            });
        }
    </script>
</div>
</html>
