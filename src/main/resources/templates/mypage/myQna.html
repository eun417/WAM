<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 QnA 목록</title>
</head>
<body>
<!-- header 영역 참조 -->
<header th:insert="~{/common/header :: header}"></header>

<div class="qnaList-wrapper page-content">
    <!-- mypageMenu 영역 참조 -->
    <div th:insert="~{mypage/mypageMenu :: mypageMenu}"></div>

    <div class="list-wrapper mypage-detail">
        <div class="qnaList-top list-top">
            <div class="list-title">나의 QnA 목록</div>
            <table id="qnaTable">
                <tr>
                    <th class="th-id">No</th>
                    <th>제목</th>
                    <th style="width: 15%;">조회수</th>
                    <th class="th-create-date">작성일</th>
                    <th class="th-status">답변여부</th>
                </tr>
                <tbody id="qnaTableBody">
            </table>
            <div class="w3-center">
                <ul id="pagination" class="w3-pagination"></ul>
            </div>
        </div>
        <div class="list-bottom">
        </div>
    </div>
</div>

<!-- footer 영역 참조 -->
<footer th:insert="~{/common/footer :: footer}"></footer>

<script th:src="@{/js/common/pagination.js}"></script>
<script>
    /*나의 QnA 목록 조회*/
    loadList(0);

    //QnA 목록을 테이블에 표시하는 함수
    function loadList(pageNo) {
        axios.get(`/member/qna-detail`, {
            headers: {
                'Authorization': 'Bearer ' + token
            },
            params: {
                pageNo: pageNo
            }
        }).then(function(response) {
            //서버로부터 받은 데이터를 테이블에 추가
            var qnaList = response.data.content;
            var tableBody = document.querySelector('#qnaTableBody');
            tableBody.innerHTML = ''; //테이블 내용 초기화

            //DocumentFragment 생성
            var fragment = new DocumentFragment();

            qnaList.forEach(function(qna) {
                var row = `<tr>
                            <td>${qna.qnaId}</td>
                            <td><a href="/qna/detail/${qna.qnaId}" class="title-hover">${qna.title}</a></td>
                            <td>${qna.viewCount}</td>
                            <td>${qna.createDate}</td>
                            <td><button class="answer-btn btn bs1 ${qna.qnaCheck === 'CHECKING' ? 'bc3' : 'bc2'}" style="cursor: default;">${qna.qnaCheck === 'CHECKING' ? '확인 중' : '답변 완료'}</button></td>
                        </tr>`;
                var tr = document.createElement('tr');
                tr.innerHTML = row;

                fragment.appendChild(tr);
            });

            //테이블 내용을 한 번에 추가
            tableBody.innerHTML = '';
            tableBody.appendChild(fragment);

            //페이지 내비게이션 업데이트
            renderPagination(response.data.totalPages, pageNo);
        })
        .catch(function(error) {
            console.error(error);
        });
    }
</script>
</body>
</html>
